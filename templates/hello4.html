<!DOCTYPE html>
<html lang="en">
<head>

    <title>Template for show picture</title>

</head>
<body>
    <div id="home">
        <img src="{% static "images/ball.jpg" %}" alt="welcome" width="32" height="32" />

    </div>

</html>
