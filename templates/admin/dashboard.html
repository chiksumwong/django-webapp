{% extends 'app.html' %}

{% block title %} <title>WEB APP</title> {% endblock %}

{% block content %}
    <div class="container pt90 pb90">
        <table id="data-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                        <th align="left">分類</th>
                        <th align="left">標題</th>
                        <th align="left">時間</th>
                        <th align="left">編輯</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                        <th align="left">分類</th>
                        <th align="left">標題</th>
                        <th align="left">時間</th>
                        <th align="left">編輯</th>
                </tr>
            </tfoot>
            <tbody>

                {% for unit in newsunits %}
                    <tr>
                    <td><div>【{{ unit.catego }}】</div></td>
                    <td><a href="/newsedit/{{unit.id}}/">{{ unit.title }}</a></td>
                    <td>{{ unit.pubtime }}</td>
                    <td>
                        <a href="/newsedit/{{unit.id}}/" title="新聞編輯">編輯</a>
                        <a href="/newsdelete/{{unit.id}}/" title="新聞刪除">刪除</a>
                    </td>
                    </tr>
                {% empty %}
                    <div>
                        <p><span>注意</span> 目前新聞資料庫中沒有任何資料！</p>
                    </div>
                {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
