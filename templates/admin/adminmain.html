{% extends 'app.html' %}

{% block title %} <title>WEB APP</title> {% endblock %}

{% block content %}
<!--page title-->
<div class="dzsparallaxer auto-init height-is-based-on-content "  data-options='{   direction: "reverse"}'>
        <div class="divimage dzsparallaxer--target " style="width: 101%; height: 130%; background-image: url(images/bg-5.jpg)">
        </div>

        <div class="container pt100 pb70">
            <div class="row pb50">
                <div class="col-md-8 ml-auto mr-auto wow bounceIn" data-wow-delay=".2s">
                    <h3 class="h1 text-center font300 text-white">Elements - Data tables</h3>
                </div>
            </div>
        </div>
    </div><!--parallax-->
    <!--/.page-title-->

    <div class="container pt90 pb90">
        <table id="data-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                        <th align="left">分類</th>
                        <th align="left">標題</th>
                        <th align="left">時間</th>
                        <th align="left">編輯</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                        <th align="left">分類</th>
                        <th align="left">標題</th>
                        <th align="left">時間</th>
                        <th align="left">編輯</th>
                </tr>
            </tfoot>
            <tbody>

                {% for unit in newsunits %}
                    <tr>
                    <td><div>【{{ unit.catego }}】</div></td>
                    <td><a href="/newsedit/{{unit.id}}/">{{ unit.title }}</a></td>
                    <td>{{ unit.pubtime }}</td>
                    <td>
                        <a href="/newsedit/{{unit.id}}/" title="新聞編輯"> <img src="{% static "images/note_edit.png" %}"  width="16" height="16" /></a>
                        <a href="/newsdelete/{{unit.id}}/" title="新聞刪除"><img src="{% static "images/cross.png" %}" width="16" height="16" /></a>
                    </td>
                    </tr>
                {% empty %}
                    <div>
                        <p><img src="{% static "images/icon_warning.png" %}" alt="Warning" /><span>注意</span> 目前新聞資料庫中沒有任何資料！</p>
                    </div>
                {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
